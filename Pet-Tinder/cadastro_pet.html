<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <form>
        
        <div class="nome">
            <label for="formGroupExampleInput">Nome</label>

          </div>

          <div class="idade">
            <label for="formGroupExampleInput">Idade</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>

          <div class="tipo">
            <label for="formGroupExampleInput">Tipo</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>

          <div class="raça">
            <label for="formGroupExampleInput">Raça</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>

                           
                <div class="sexo">
                    <label for="exampleFormControlSelect1">Sexo</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Macho</option>
                      <option>Femea</option>
                    </select>
                  </div>

                  <div class="amigável">
                    <label for="exampleFormControlSelect1">Amigável</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Sim</option>
                      <option>Não</option>
                    </select>
                  </div>

                  <div class="castrado">
                    <label for="exampleFormControlSelect1">Castrado</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Sim</option>
                      <option>Não</option>
                    </select>
                  </div>

                  <div class="descrição">
                    <label for="exampleFormControlTextarea1">Descrição</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                  </div>

                <fieldset>
                  <form>
                    <div class="foto">
                      <label for="exampleFormControlFile1">Foto</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                  </form>
                  </fieldset>



            

              
         

      </form>

</body>
